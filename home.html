  <style>
    :root{
      --bgA:#ff1f3a;  /* rot */
--bgB:#e6003a;  /* tiefrot */
--bgC:#a80024;  /* dunkelrot */
    }

    *{ box-sizing:border-box; }
    body{
      margin:0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
      color:#fff;
      overflow-x:hidden;

      background:
        radial-gradient(1200px 700px at 20% 15%, rgba(255,255,255,.18), transparent 55%),
        radial-gradient(900px 600px at 85% 25%, rgba(255,160,160,.16), transparent 55%),
        radial-gradient(900px 700px at 50% 95%, rgba(255,255,255,.12), transparent 60%),
        linear-gradient(135deg, var(--bgA), var(--bgB) 45%, var(--bgC));
    }

    #sparkles{
      position: fixed;
      inset: 0;
      z-index: -2;
      pointer-events: none;
    }

    .glow{
      position: fixed;
      inset: -35%;
      z-index: -3;
      pointer-events: none;
      filter: blur(45px);
      background:
        radial-gradient(circle at 30% 25%, rgba(255,255,255,.18), transparent 45%),
        radial-gradient(circle at 70% 25%, rgba(255,200,230,.16), transparent 48%),
        radial-gradient(circle at 50% 80%, rgba(255,255,255,.14), transparent 55%);
      animation: drift 10s ease-in-out infinite alternate;
    }
    @keyframes drift{
      from{ transform: translate3d(-1.2%, -1%, 0) scale(1); }
      to  { transform: translate3d( 1.2%,  1%, 0) scale(1.02); }
    }

    .wrap{
      min-height: 100vh;
      display:flex;
      flex-direction:column;
      align-items:center;
    }

    header{
  width: 100%;
  padding: 4px 16px 10px; /* weniger Abstand */
  display:flex;
  justify-content:center;
}

    /* Menü */
    .menu{
      display:flex;
      gap: 26px;
      justify-content:center;
      align-items:center;
      padding: 18px 0;
      flex-wrap: wrap;
    }

    /* Sticker-Buttons (eckig, weiß, kleiner) */
    .sticker{
      position: relative;
      display:inline-block;
      padding: 8px 16px;

      background:#fff;
      color:#111;
      text-decoration:none;
      text-transform: uppercase;
      font-weight: 900;
      letter-spacing: .08em;
      font-size: 13px;
      line-height: 1;

      border: none;
      border-radius: 0;

      transform: rotate(var(--r)) skewX(var(--sk));
      box-shadow: 8px 8px 0 #000;
      transition: transform .15s ease, box-shadow .15s ease;
      user-select:none;
    }

    .sticker span{
      display:inline-block;
      transform: skewX(calc(var(--sk) * -1));
    }

    .sticker:hover{
      transform: rotate(var(--r)) skewX(var(--sk)) translateY(-3px);
      box-shadow: 12px 12px 0 #000;
    }

    .sticker:active{
      transform: rotate(var(--r)) skewX(var(--sk)) translateY(1px);
      box-shadow: 6px 6px 0 #000;
    }

    .sticker.s1{ --r:-3deg; --sk:-8deg; }
    .sticker.s2{ --r: 2deg; --sk:-7deg; }
    .sticker.s3{ --r:-2deg; --sk:-9deg; }
    .sticker.s4{ --r: 3deg; --sk:-6deg; }
    .sticker.s5{ --r:-2deg; --sk:-8deg; }

    /* Logo */
    .logo-area{
      width: 100%;
      display:flex;
      justify-content:center;
      padding: 24px 16px 0px;
    }
    .logo{
      max-width: min(520px, 86vw);
      height: auto;
      display:block;
      filter:
        drop-shadow(0 18px 0 rgba(0,0,0,.18))
        drop-shadow(0 28px 45px rgba(0,0,0,.22));
      transform: translateY(2px);
    }

    main{
      width: 100%;
      max-width: 1100px;
      padding: 40px 16px 40px;
      display:grid;
      place-items: start center;
    }

.card{
  width: min(640px, 88vw);   /* weniger breit */

.card:hover{

    /* Silhouette rechts */
    .silhouette{
      position: fixed;
      right: 18px;
      bottom: 0;
      width: min(380px, 32vw);
      max-width: 520px;
      z-index: 6;
      cursor: pointer;
      filter: drop-shadow(0 22px 40px rgba(0,0,0,.35));
      user-select:none;
      transition: transform .12s ease;
      opacity: 0.85;
    }
    .silhouette img{
      width: 100%;
      height: auto;
      display:block;
      transition: opacity .22s ease, transform .22s ease;
      pointer-events:none;
      -webkit-user-drag:none;
    }
    .silhouette .hover{
      position:absolute;
      inset: 0;
      opacity: 0;
      transform: translateY(6px);
    }
    .silhouette:hover .base{
      opacity: 0;
      transform: translateY(-4px);
    }
    .silhouette:hover .hover{
      opacity: 1;
      transform: translateY(0);
    }
.silhouette:active{
  transform: scale(0.97);
}

/* Logo: schwebt + Hover + Klick */
.logo-btn{
  position: relative;
  border: none;
  background: transparent;
  padding: 0;
  cursor: pointer;
  display: inline-grid;
  place-items: center;
  outline: none;

  /* schwebende Animation */
  transform-origin: 50% 60%;
  transition: transform .15s ease;
}
.logo-float{
  display: inline-grid;
  place-items: center;
  animation: floaty 3.2s ease-in-out infinite;
}

@keyframes floaty{
  0%,100% { transform: translateY(0px); }
  50%     { transform: translateY(-10px); }
}

/* Hover: leicht größer + minimal mehr Glow */
.logo-btn:hover{
  transform: scale(1.06);
}

.logo-btn:active{
  transform: scale(0.99);
}

/* optional: Fokus sichtbar via Shadow */
.logo-btn:focus-visible{
  filter: drop-shadow(0 0 0 rgba(0,0,0,0));
}

/* Funkeln um das Logo */
.logo-sparkle{
  position: absolute;
  width: 10px;
  height: 10px;
  border-radius: 999px;
  pointer-events: none;

  background: radial-gradient(circle, rgba(255,255,255,1) 0%, rgba(255,255,255,.2) 45%, rgba(255,255,255,0) 70%);
  filter: drop-shadow(0 0 10px rgba(255,255,255,.55));
  opacity: 0.0;
  animation: sparkle 1.6s ease-in-out infinite;
}

@keyframes sparkle{
  0%   { transform: scale(0.6); opacity: 0; }
  20%  { opacity: 1; }
  50%  { transform: scale(1.2); opacity: .9; }
  80%  { opacity: 0; }
  100% { transform: scale(0.7); opacity: 0; }
}

/* Positionen + unterschiedliche Delays */
.logo-sparkle.sA{ left: 8%;  top: 22%; animation-delay: .0s; }
.logo-sparkle.sB{ right: 10%; top: 34%; animation-delay: .4s; }
.logo-sparkle.sC{ left: 22%; bottom: 18%; animation-delay: .8s; }
.logo-sparkle.sD{ right: 22%; bottom: 12%; animation-delay: 1.2s; }

/* ===== MJ OUTFIT SPARKLE (MAGISCH, LINKS AUF JACKE/HEMD) ===== */

.mj-sparkles{
  position: absolute;
  inset: 0;
  pointer-events: none;
  z-index: 4;
  mix-blend-mode: screen;

  transform: translateY(-2cm);
}

.mj-glint{
  position: absolute;
  width: 14px;   /* stärker */
  height: 14px;
  border-radius: 50%;

  /* sehr hell, “hot” center */
  background: radial-gradient(circle,
    rgba(255,255,255,1) 0%,
    rgba(255,255,255,.95) 18%,
    rgba(180,235,255,.75) 42%,
    rgba(255,255,255,0) 72%);

  opacity: 0;
  filter:
    drop-shadow(0 0 12px rgba(255,255,255,1))
    drop-shadow(0 0 26px rgba(170,235,255,.9));
  animation: mjSparkle 1.6s infinite ease-in-out;
  transform: translateZ(0);
}

/* Stern-Flare (Kreuz) */
.mj-glint::before,
.mj-glint::after{
  content:"";
  position: absolute;
  left: 50%;
  top: 50%;
  width: 34px;
  height: 3px;
  background: linear-gradient(90deg,
    rgba(255,255,255,0),
    rgba(255,255,255,.95),
    rgba(255,255,255,0));
  transform: translate(-50%,-50%);
  opacity: 0.0;
  filter: drop-shadow(0 0 10px rgba(255,255,255,1));
}

.mj-glint::after{
  transform: translate(-50%,-50%) rotate(90deg);
}

/* Animation: “aufblitzen” + leichtes Pulsieren */
@keyframes mjSparkle{
  0%   { transform: scale(.35) rotate(0deg); opacity: 0; }
  12%  { opacity: .25; }
  25%  { transform: scale(1.25) rotate(10deg); opacity: 1; }
  35%  { opacity: .95; }
  60%  { transform: scale(.85) rotate(-8deg); opacity: .25; }
  100% { transform: scale(.35) rotate(0deg); opacity: 0; }
}

/* Flare nur im Peak sichtbar */
.mj-glint{
  animation-name: mjSparkle, mjFlare;
  animation-duration: 1.6s, 1.6s;
  animation-timing-function: ease-in-out, ease-in-out;
  animation-iteration-count: infinite, infinite;
}

@keyframes mjFlare{
  0%,18%  { }
  25%     { }
  0%,18%  { }
  0%   { }
  0%   { }
  0%,18% { }
  0% { }
  0%,18% { }
  0% { }
  0%,18% { }
  0% { }
  0%,18% { }
  0% { }
  0%,18% { }
  0% { }
  0%,18% { }
  0% { }
  0%,18% { }
  0% { }
  0%,18% { }
  0%,18% { opacity: 0; }
  25%     { opacity: 1; }
  55%     { opacity: 0; }
  100%    { opacity: 0; }
}

.mj-glint::before,
.mj-glint::after{
  animation: flareOpacity 1.6s infinite ease-in-out;
}

@keyframes flareOpacity{
  0%,18%  { opacity: 0; }
  25%     { opacity: .95; }
  55%     { opacity: 0; }
  100%    { opacity: 0; }

  <script>
    // Funkelnder Hintergrund (Canvas Partikel)
    const canvas = document.getElementById("sparkles");
    const ctx = canvas.getContext("2d", { alpha: true });

    let w, h, dpr;
    function resize(){
      dpr = Math.max(1, Math.min(2, window.devicePixelRatio || 1));
      w = canvas.width = Math.floor(innerWidth * dpr);
      h = canvas.height = Math.floor(innerHeight * dpr);
      canvas.style.width = innerWidth + "px";
      canvas.style.height = innerHeight + "px";
    }
    addEventListener("resize", resize, { passive:true });
    resize();

    const rand = (a,b) => a + Math.random()*(b-a);

    const COUNT = 110;
    const stars = Array.from({length: COUNT}, () => ({
      x: rand(0, w),
      y: rand(0, h),
      r: rand(0.9, 2.4) * dpr,
      a: rand(0.10, 0.40),
      ph: rand(0, Math.PI*2),
      tw: rand(0.7, 1.8),
      vx: rand(-0.03, 0.03) * dpr,
      vy: rand(0.02, 0.08) * dpr
    }));

    function draw(t){
      ctx.clearRect(0,0,w,h);
      ctx.globalCompositeOperation = "lighter";

      for (const s of stars){
        s.x += s.vx; s.y += s.vy;
        if (s.x < -20*dpr) s.x = w + 20*dpr;
        if (s.x > w + 20*dpr) s.x = -20*dpr;
        if (s.y > h + 20*dpr) s.y = -20*dpr;

        const tw = (Math.sin((t*0.001)*s.tw + s.ph) * 0.5 + 0.5);
        const alpha = s.a * (0.35 + 0.65*tw);

        ctx.beginPath();
        ctx.arc(s.x, s.y, s.r*(0.75 + tw*0.7), 0, Math.PI*2);
        ctx.fillStyle = `rgba(255,255,255,${alpha})`;
        ctx.fill();

        if (tw > 0.86){
          const len = (s.r*4.8) * (0.55 + tw);
          ctx.strokeStyle = `rgba(255,255,255,${alpha*0.55})`;
          ctx.lineWidth = 1 * dpr;
          ctx.beginPath();
          ctx.moveTo(s.x - len, s.y);
          ctx.lineTo(s.x + len, s.y);
          ctx.moveTo(s.x, s.y - len);
          ctx.lineTo(s.x, s.y + len);
          ctx.stroke();
        }
      }
      ctx.globalCompositeOperation = "source-over";
      requestAnimationFrame(draw);
    }
    requestAnimationFrame(draw);
  </script>

<script>
  // ===== TV BUTTONS -> VIDEO PLAY + IDLE STATIC =====
  const tvVideo = document.getElementById("tvVideo");
  const tvButtons = document.querySelectorAll(".tv-btn");
  const tvClickSound = document.getElementById("tvClickSound");

  const IDLE_SRC = "media/tv-static.mp4"; // <-- dein Flackern-Video
  let activeSrc = IDLE_SRC;

  function playSrc(src, { loop=false, muted=false } = {}){
    if (!tvVideo) return;

    tvVideo.pause();
    tvVideo.src = src;
    tvVideo.currentTime = 0;
    tvVideo.loop = loop;
    tvVideo.muted = muted;

    // autoplay-policy safe
    const p = tvVideo.play();
    if (p && typeof p.catch === "function"){
      p.catch(() => {
        tvVideo.muted = true;
        tvVideo.play().catch(()=>{});
      });
    }
  }

    // Idle sofort starten
  if (tvVideo){
    activeSrc = IDLE_SRC;
    playSrc(IDLE_SRC, { loop:true, muted:true });
  }

  // Buttons: 1x klicken -> Video, 2x klicken -> zurück zu Idle
  tvButtons.forEach(btn => {
    btn.addEventListener("click", () => {
      const src = btn.getAttribute("data-video");
      if (!src) return;

      // Klick Sound
      if (tvClickSound){
        try {
          tvClickSound.currentTime = 0;
          tvClickSound.play();
        } catch(e){}
      }

      // kleine "Press"-Animation
      btn.classList.remove("pressed");
      // force reflow, damit Animation auch bei schnellem Klick immer neu startet
      void btn.offsetWidth;
      btn.classList.add("pressed");
setTimeout(() => {
  btn.classList.remove("pressed");
}, 120);

      // Toggle: wenn das gleiche Video schon läuft -> zurück zu Idle
      if (activeSrc === src){
        activeSrc = IDLE_SRC;
        playSrc(IDLE_SRC, { loop:true, muted:true });
        return;
      }

            // sonst: neues Video starten
      activeSrc = src;
      playSrc(src, { loop:false, muted:false });
    });
  });

  // Wenn Video zu Ende ist -> Idle wieder an
  if (tvVideo){
    tvVideo.addEventListener("ended", () => {
      activeSrc = IDLE_SRC;
      playSrc(IDLE_SRC, { loop:true, muted:true });
    });
  }
</script>
